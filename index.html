<!doctype html>
<html lang="en">
  <head>
    <title>New Tab</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Pacifico');
      html {
        overflow: hidden;
      }
      html, body {
        height: 100%;
      }
      body {
        font: 7vmax Pacifico, serif;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p id="message"></p>
    <script>
      var date = new Date();
      var html = document.documentElement;
      var message = 'Shelli, you\'re the bomb.';
      var picture = 'url(images/laurenandsimone.jpg) no-repeat center center fixed';
      function getThanksgivingDate() {
        var nov1 = new Date(date.getFullYear(), 10, 1);
        return 28 - ((nov1.getDay() + 2) % 7);
      }
      if (date.getMonth() == 11 && date.getDate() == 25) {
        message = 'Happy birthday, Shelli. You\'re the bomb.';
      } else if (date.getMonth() == 0 && date.getDate() == 1) {
        message = 'Happy new year, Shelli. You\'re the bomb.';
      } else if (date.getMonth() == 10 && date.getDate() == getThanksgivingDate()) {
        message = 'Happy Thanksgiving, Shelli. You\'re the bomb.';
        picture = 'url(images/thanksgiving.jpg) no-repeat center center fixed';
      }
      document.getElementById("message").innerHTML = message;
      html.style.background = picture;
      html.style.backgroundSize = 'cover';
    </script>
  </body>
</html>
